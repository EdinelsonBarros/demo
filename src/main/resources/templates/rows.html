<!DOCTYPE html>

<HTML xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/index.css}" rel="stylesheet">
	<title>Home</title>
</head>

<body>
	<header>

	</header>

	<main>
		<p></p>
		<form class="container-table" th:object="${testRowList}">
			<div class="scroll-wrapper"></div>
			<table>
				<thead>
					<tr>
						<th scope="col">NOME</th>
						<th scope="col">CPF</th>
						<th scope="col">CARGO</th>
						<th scope="col" style="width: 150px;">CODIGO_ATIVIDADE</th>
						<th scope="col">SETOR</th>
						<th scope="col">DISCIPLINA</th>
						<th scope="col">AIH</th>
						<th scope="col">ARQUIVO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row, iter : *{testRows}">
						<td class="editavel" th:id="'nome_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].nome}"></td>
						<td class="editavel" th:id="'cpf_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].cpf}"></td>
						<td class="editavel" th:id="'cargo_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].cargo}"></td>
						<td class="editavel" th:id="'codigo_atividade_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].codigo_atividade}"></td>
						<td class="editavel" th:id="'setor_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].setor}"></td>
						<td class="editavel" th:id="'disciplina_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].disciplina}"></td>
						<td class="editavel" th:id="'aih_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].aih}"></td>
						<td class="editavel" th:id="'arquivo_' + ${iter.index}"th:field="*{testRows[__${iter.index}__].arquivo}"></td>
						
						
					</tr>
					<tr th:each="i : ${#numbers.sequence(1, 100)}">
						<td th:each="i : ${#numbers.sequence(1, 13)}" class="editavel"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</main>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/index.js}"></script>


</body>





</HTML>
